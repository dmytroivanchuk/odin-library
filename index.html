<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="heading-container">
      <h1>Library</h1>
      <button class="new-book-button">New Book</button>
    </div>
    <div class="book-container"></div>
    <dialog class="new-book-dialog">
      <form method="dialog">
        <div class="input-row">
          <label for="title-input">Title:</label
          ><input id="title-input" type="text" />
        </div>
        <div class="input-row">
          <label for="author-input">Author:</label
          ><input id="author-input" type="text" />
        </div>
        <div class="input-row">
          <label for="pages-input">Number of pages:</label
          ><input id="pages-input" type="text" />
        </div>
        <div class="input-row">
          <input id="read-input" type="checkbox" />
          <label for="read-input">Reading status:</label>
        </div>
        <button class="new-book-button-dialog" type="submit">New Book</button>
      </form>
    </dialog>
  </body>
</html>
